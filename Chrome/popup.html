<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="main">
      <div id="navbar">
        <ul id="navbar-list">
          <li class="nav-link active" id="current">
            Current
          </li>
          <li class="nav-link" id="convert">
            Convert
          </li>
        </ul>
      </div>
      <div id="thiswk" class="maincontent">
        <span id="wnhdr">Week number:</span>
        <span id="giga"></span>
      </div>
      <div id="conv" class="maincontent">
        <div>
          <select id="tfsel" class="form-control norm my-8px">
            <option value="from" selected>To dates from week</option>
            <option value="to">To week from date</option>
          </select>
        </div>
        <div id="fromwk">
          <div class="form-row">
            <div class="form-group col-5 pr-10px">
              <label for="weeknum">Week number</label>
              <input class="form-control" id="weeknum" type="number" min="1" max="53">
            </div>
            <div class="form-group col-5 pl-10px">
              <label for="weeknum">Year</label>
              <input class="form-control" id="yearinpt" type="number" min="1000" max="3000">
            </div>
          </div>
          <div class="std-size">
            <p>
              Start date:<br>
              <span id="startdate"></span>
            </p>
            <p>
              End date:<br>
              <span id="enddate"></span>
            </p>
          </div>
        </div>
        <div id="towk">
          <div class="row">
            <label for="date">Date</label>
            <input class="form-control" id="date" type="date" min="1000-01-01" max="2999-12-31">
          </div>
          <div class="std-size">
            <p>
              Week number:<br>
              <span id="convweek" class="big-text"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
